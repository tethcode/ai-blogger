<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <div>
            <h1 class="text-2xl sm:text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div class="space-x-4">
            <a href="{% url 'blogai:index' %}" class="text-white hover:underline">Welcome {{ user.username }}</a>
            <a href="{% url 'blogai:blog-list' %}" class="text-white hover:underline">Saved Blog Posts</a>
            <a href="{% url 'blogai:logout' %}" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <!-- Blog posts section -->
            <section>
                <h2 class="text-xl sm:text-2xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href="{% url 'blogai:blog-details' article.id %}">
                        <div class="border border-gray-300 p-4 rounded-lg hover:shadow-lg transition-all">
                            <h3 class="text-lg font-semibold">{{ article.youtube_title }}</h3>
                            <p class="text-gray-700">{{ article.generated_content|truncatechars:80 }}</p>
                        </div>
                    </a>
                    {% endfor %}

                </div>
            </section>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 text-black mt-6 bg-gray-200">
        Powered by <a href="#" class="text-blue-600 hover:underline">Emmanuel</a>
    </footer>
</body>
</html>
