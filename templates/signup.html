<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex flex-wrap justify-between items-center">
        <h1 class="text-2xl font-bold">AI Blog Generator</h1>
        <a href="{% url 'blogai:login' %}" class="mt-2 sm:mt-0 text-white hover:underline">Login</a>
    </nav>

    <br>

    <!-- Main content -->
    <div class="flex items-center justify-center min-h-[80vh] px-4">
        <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">

            <!-- Signup form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div class="text-center text-red-600 font-semibold">
                        {{ error_message }}
                    </div>
                {% endif %}

                <div class="text-center">
                    <h2 class="text-xl font-semibold">Signup</h2>
                </div>

                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username..."
                        class="w-full p-2 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email..."
                        class="w-full p-2 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password..."
                        class="w-full p-2 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input
                        type="password"
                        id="repeatPassword"
                        name="repeatPassword"
                        placeholder="Repeat your password..."
                        class="w-full p-2 border border-gray-300 rounded outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
                >
                    Signup
                </button>
            </form>

        </div>
    </div>

</body>
</html>
